<form
  class="container-fluid p-4 vw-100 vh-100 d-flex flex-column justify-content-center"
  id="light-form"
  [formGroup]="formLogin"
  (ngSubmit)="onSubmit()"
>
  <div class="row d-flex justify-content-center align-item-center">
    <div
      class="col-12 col-sm-8 col-md-6 col-lg-4 col-xl-3 shadow rounded-4 py-5 bg-white"
    >
      <div class="profils d-flex justify-content-center">
        <img
          src="../../../../assets/images/profile.svg"
          width="100"
          height="100"
          alt=""
        />
      </div>
      <h2 class="text-center my-2 p-2" id="login-text">Iniciar sesión</h2>

      <div class="my-2 px-1 px-sm-3">
        <label for="exampleInputEmail1" class="form-label" id="label-text"
          >Nombre</label
        >
        <input
          type="text"
          class="form-control rounded-3"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          name="username"
          autocomplete="given-name"
          [formControlName]="userControl"
        />
      </div>

      <div class="my-2 px-1 px-sm-3">
        <label for="exampleInputPassword1" class="form-label" id="label-text"
          >Contraseña</label
        >
        <input
          type="password"
          class="form-control rounded-3"
          id="exampleInputPassword1"
          name="password"
          [formControlName]="passwordControl"
        />
      </div>

      <div class="my-2 d-flex justify-content-center p-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="formLogin.invalid"
        >
          Iniciar sesión
        </button>
      </div>
    </div>
  </div>
</form>
